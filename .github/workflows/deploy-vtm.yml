name: ðŸ“± VTM Build and Deploy
run-name: ðŸ“± VTM Build and Deploy ${{ inputs.environment }}
on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        options:
          - develop
          - integration
          - preprod
          - prod
          - VTMDev1
          - VTMDev2
        default: nonprod
      deploy-environment:
        description: (Re)Deploy Environment
        type: boolean
        default: true

permissions:
  id-token: write

jobs:
  environment:
    name: ðŸ§¹ Prepare Environment
    runs-on: 
      - ubuntu-latest
    outputs:
      environment-type: ${{ steps.environment.outputs.environment-type }}
      environment-name: ${{ steps.environment.outputs.environment-name }}
      github-branch: ${{ steps.environment.outputs.github-branch }}
    steps:
      - name: â†•ï¸ Get Environment Details
        id: environment
        uses: dvsa/cvs-github-actions/environment@develop
        with:
          environment: ${{ inputs.environment == 'nonprod' && github.ref_name || inputs.environment }}
          output-summary: false

  build-application:
    name: Build Application
    runs-on: 
      - cvs-github-actions
    needs: environment
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_ROLE }}
          aws-region: eu-west-1
          role-session-name: GHA-VTM-Config

      - name: Get app config from AWS Secrets Manager
        run: aws secretsmanager get-secret-value --secret-id ${{ needs.environment.outputs.environment-type }}/vtm/config --query SecretString --region=${{ vars.DVSA_AWS_REGION }} --output text > src/environments/environment.deploy.ts

      - name: Build App
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: npm run build -- --configuration='deploy' --output-path='dist/'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VTM-App-build-output
          path: dist/browser

  upload-application:
    name: Upload Application
    runs-on: 
      - cvs-github-actions
    environment: ${{ needs.environment.outputs.environment-type }}
    needs: 
      - environment
      - build-application
    steps:
      - name: Get AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_MGMT_ROLE }}
          aws-region: eu-west-1
          role-session-name: GHA-VTM-Secrets

      - name: Get secrets from AWS
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: cvs-app-vtm/gha
          parse-json-secrets: true
  
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: VTM-App-build-output
          path: dist/browser

      - name: Get AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ADMIN_ROLE }}
          aws-region: eu-west-1
          role-session-name: GHA-VTM-Upload

      - name: Upload App to S3
        working-directory: dist/
        run: |
          if [[ "${{ needs.environment.outputs.environment-type }}" =~ ^(develop|integration|preprod|prod)$ ]]; then
            bucket_name="s3://vtm.${{ needs.environment.outputs.environment-type }}.${{ env.CVS_APP_VTM_GHA_DOMAIN }}"
          else
            bucket_name="s3://vtm-${{ needs.environment.outputs.environment-type }}.${{ env.CVS_APP_VTM_GHA_DOMAIN }}"
          fi