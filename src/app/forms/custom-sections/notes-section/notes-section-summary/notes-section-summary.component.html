<ng-container *ngIf="amendedTechRecord() as vm">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType !== VehicleTypes.PSV && hasChanged('techRecord_notes')">
      <dt class="govuk-summary-list__key">Notes</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_notes">
        {{ vm.techRecord_notes }}
      </dd>
    </div>
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType === VehicleTypes.PSV && hasChanged('techRecord_remarks')">
      <dt class="govuk-summary-list__key">Notes</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_remarks">
        {{ vm.techRecord_remarks }}
      </dd>
    </div>
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType === VehicleTypes.PSV && hasChanged('techRecord_dispensations')">
      <dt class="govuk-summary-list__key">Dispensations</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_dispensations">
        {{ vm.techRecord_dispensations }}
      </dd>
    </div>
  </dl>
</ng-container>
