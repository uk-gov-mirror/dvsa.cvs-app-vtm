<ng-container *ngIf="amendedTechRecord() as vm">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType !== VehicleTypes.PSV && tcs.hasChanged('techRecord_notes')">
      <dt class="govuk-summary-list__key">Notes</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_notes">
        <p class="whitespace-pre-wrap">{{ vm.techRecord_notes }}</p>
      </dd>
    </div>
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType === VehicleTypes.PSV && tcs.hasChanged('techRecord_remarks')">
      <dt class="govuk-summary-list__key">Notes</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_remarks">
        <p class='whitespace-pre-wrap'>{{ vm.techRecord_remarks }}</p>
      </dd>
    </div>
    <div class="govuk-summary-list__row" *ngIf="vm.techRecord_vehicleType === VehicleTypes.PSV && tcs.hasChanged('techRecord_dispensations')">
      <dt class="govuk-summary-list__key">Dispensations</dt>
      <dd class="govuk-summary-list__value" id="test-techRecord_dispensations">
        <p class="whitespace-pre-wrap">{{ vm.techRecord_dispensations }}</p>
      </dd>
    </div>
  </dl>
</ng-container>
