<form [formGroup]="form" (submit)="handleSubmit()">
  <app-radio-group
    name="reason"
    label="Why do you want to amend this technical record?"
    formControlName="reason"
    [options]="reasons"
  ></app-radio-group>

<app-button-group>
  <app-button [id]="'submit'" type="submit" (clicked)="handleSubmit()">Continue</app-button>
  <app-button [id]="'back-button'" design="link" (clicked)="navigateBack()">Back</app-button>
</app-button-group>
</form>
